{% extends 'base.html' %}


{% block main %}
    <div class="flex items-center justify-center grow bg-center bg-no-repeat page-bg">
        <div class="card max-w-[370px] w-full">
            <form id="sign_in_form" method="post" novalidate="novalidate" class="card-body flex flex-col gap-5 p-10">
                {% csrf_token %}
                
                <div class="text-center mb-2.5">
                    <h3 class="text-lg font-semibold text-gray-900 leading-none">Sign in</h3>
                </div>
                
                {% if form.non_field_errors  %}
                    <span class="text-danger">{{ form.non_field_errors  }}</span>
                {% endif %}
                
                <div class="flex flex-col gap-1">
                    <label class="form-label text-gray-900" id="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                    {{ form.username }}
                    <span class="text-danger">{{ form.username.errors }}</span>
                </div>
                <div class="flex flex-col gap-1">
                    <div class="flex items-center justify-between gap-1">
                        <label class="form-label text-gray-900" id="{{ form.username.id_for_password }}">{{ form.password.label }}</label>
                        <a class="text-2sm link shrink-0" href="#">Forgot Password?</a>
                    </div>
                    <label class="input" data-toggle-password="true">
                        {{ form.password }}
                        <div class="btn btn-icon" data-toggle-password-trigger="true">
                            <i class="ki-filled ki-eye text-gray-500 toggle-password-active:hidden"></i>
                            <i class="ki-filled ki-eye-slash text-gray-500 hidden toggle-password-active:block"></i>
                        </div>
                    </label>
                    <span class="text-danger">{{ form.password.errors }}</span>
                </div>
                <label class="checkbox-group">
                    <input class="checkbox checkbox-sm" name="check" type="checkbox" value="1" />
                    <span class="checkbox-label">Remember me</span>
                </label>
                <button type="submit" class="btn btn-primary flex justify-center grow">Sign In</button>
            </form>
        </div>
    </div>
{% endblock main %}
